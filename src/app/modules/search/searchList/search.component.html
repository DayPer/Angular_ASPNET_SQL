<p>Search Clients</p>

<form>
  <mat-form-field appearance="standard">
    <mat-label>Search/Create</mat-label>
    <input matInput name="idClient"   placeholder="idClient"
     [(ngModel)]="idClient" #input minlength="3" maxlength="3"
     style="text-transform:uppercase;" value=""  onkeyup="javascript:this.value=this.value.toUpperCase();"
     id="vl1">
  </mat-form-field>
  <br />

  <div class="demo-button-container">
    <button mat-raised-button (click)="onClickSubmit(idClient)" class="demo-button">
      Search
    </button>
  </div>
  <br />
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="codProduct">
      <th mat-header-cell *matHeaderCellDef> CodProduct</th>
      <td mat-cell *matCellDef="let row"> {{row.codProduct}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product</th>
      <td mat-cell *matCellDef="let row"> {{row.product}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Deleted or not exist
        {{input.value}}"</td>
    </tr>
  </table>
</div>
<br>
<mat-label>TOTAL AMOUNT PRICE :</mat-label>
<mat-label>{{injectTotalprice | currency }}</mat-label>
