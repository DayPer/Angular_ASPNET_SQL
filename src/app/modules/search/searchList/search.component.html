<p>Search Clients</p>

<form>
  <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput name="idClient"   placeholder="idClient"
    [(ngModel)]="idClient" #input minlength="7" maxlength="15"
    style="text-transform:uppercase;" value=""  onkeyup="javascript:this.value=this.value.toUpperCase();"
     id="vl1">
  </mat-form-field>
  <br />

  <div class="demo-button-container">
    <button mat-raised-button (click)="onClickSubmit(idClient)" class="demo-button">
      Search
    </button>
  </div>
  <br />
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="idClient">
      <th mat-header-cell *matHeaderCellDef> Id Client</th>
      <td mat-cell *matCellDef="let row"> {{row.idClient}} </td>
    </ng-container>

    <ng-container matColumnDef="nameClient">
      <th mat-header-cell *matHeaderCellDef> Name Client</th>
      <td mat-cell *matCellDef="let row"> {{row.nameClient}} </td>
    </ng-container>

    <ng-container matColumnDef="mailClient">
      <th mat-header-cell *matHeaderCellDef> Email Client</th>
      <td mat-cell *matCellDef="let row"> {{row.mailClient}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button matTooltip="Edit" (click)="editClient(row)">
          <mat-icon>edit</mat-icon>
        </button>|
        <button mat-icon-button matTooltip="Delete" (click)="deleteClient(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Deleted or not exist
        {{input.value}}"</td>
    </tr>
  </table>
</div>
<br>
<mat-label>TOTAL AMOUNT PRICE :</mat-label>
<mat-label>{{injectTotalprice | currency }}</mat-label>
