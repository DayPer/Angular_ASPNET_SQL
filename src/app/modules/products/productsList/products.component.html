<p>Add Products</p>

<form>
  <mat-form-field appearance="standard">
    <mat-label>Search/Create</mat-label>
    <input matInput name="codProduct"   placeholder="CodProduct"
     [(ngModel)]="codProduct" #input minlength="3" maxlength="3"
     style="text-transform:uppercase;" value=""  onkeyup="javascript:this.value=this.value.toUpperCase();"
     id="vl1">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Product Name</mat-label>
    <input matInput name="codProduct" placeholder="Product"
     [(ngModel)]="product" #input minlength="5" maxlength="20"
     style="text-transform:lowercase;" value=""  onkeyup="javascript:this.value=this.value.toUpperCase();"
     id="vl2">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Amount</mat-label>
    <input matInput name="amount" placeholder="amount"
     [(ngModel)]="amount" #input minlength="4" maxlength="6"
     style="text-transform:unset;" value=""  onkeyup="javascript:this.value=this.value.toUpperCase();"
     id="vl2">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Price</mat-label>
    <input matInput name="product" placeholder="Price"
     [(ngModel)]="price" #input minlength="4" maxlength="6"
     style="text-transform:unset;" value=""  onkeyup="javascript:this.value=this.value.toUpperCase();"
     id="vl2">
  </mat-form-field>

  <br />

  <div class="demo-button-container">
    <button mat-raised-button (click)="onClickSubmit(codProduct)" class="demo-button">
      Search
    </button>
    <button mat-raised-button (click)="onClickPost()"class="demo-button">
      Add
    </button>
    <button mat-raised-button (click)="onClickPut()" class="demo-button">
      Update
    </button>
    <button mat-raised-button (click)="onClickDelete(codProduct)" class="demo-button">
      Delete
    </button>
  </div>
  <br />
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="codProduct">
      <th mat-header-cell *matHeaderCellDef> CodProduct</th>
      <td mat-cell *matCellDef="let row"> {{row.codProduct}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product</th>
      <td mat-cell *matCellDef="let row"> {{row.product}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Deleted or not exist
        {{input.value}}"</td>
    </tr>
  </table>
</div>
<br>
<mat-label>TOTAL AMOUNT PRICE :</mat-label>
<mat-label>{{injectTotalprice | currency }}</mat-label>
